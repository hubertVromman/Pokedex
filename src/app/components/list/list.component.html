<div class="grid">

  <div class="col-8">

    <p-table
      [value]="listPokemon"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '50%' }"
      [scrollable]="true" 
      scrollHeight="90vh" 
    >
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Options</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pokemon>
          <tr>
              <td>{{ pokemon.name }}</td>
              <td><p-button label="DÃ©tails" [outlined]="true" severity="info" (click)="showDetails(pokemon.url)"/></td>
          </tr>
      </ng-template>
    </p-table>

    <p-paginator #paginator
      (onPageChange)="onPageChange($event)"
      [first]="1"
      [rows]="rows"
      [totalRecords]="listLength"
      [rowsPerPageOptions]="[10, 20, 30]"
    />

    <!-- <p-button label="previous" (click)="loadPrevious()"/>
    <p-button label="next" (click)="loadNext()"/> -->

  </div>

  <div class="col-4">
    @if (this.pokemonDetailsURL) {
      <app-details [pokemonURL]="pokemonDetailsURL"></app-details>
    }
  </div>
</div>
